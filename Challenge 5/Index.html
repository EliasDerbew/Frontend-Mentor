<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NFT preview</title>
</head>
<body>
    <div class="container">
        <div class="ethimage">
            <img src="images/image-equilibrium.jpg" alt="" class="card_image">
            <img src="images/icon-view.svg" alt="view icon" class="view-icon">
            <div class="overlay"></div>
            
        </div>

        <div>
            <h4>Equilibrium #3429</h4>
            <p class="quote">Our Equilibrium collection promotes balance and calm.</p>

            <div class="price">
                <div class="eth">
                    <img src="images/icon-ethereum.svg" alt=""> 
                    <p>0.041 ETH</p>
                </div>
                 <div class="time">
                    <img src="images/icon-clock.svg" alt="">
                     <p>3 days left</p>
                 </div>
            </div>
        </div>
      <hr>
        <footer>
            <img src="images/image-avatar.png" alt="" class="avatar">
            <p> <span class="highlight">Creation of</span> Jules Wyvern</p>
        </footer>
    </div>
</body>
</html>
