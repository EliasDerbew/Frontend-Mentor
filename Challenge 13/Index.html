<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>practice</title>
</head>
<body>
  <div class="container">
    <div class="star">
        <img src="Image/icon-star.svg" alt="star-icon" class="start-image">
    </div>

    <div class="note">
        <h1>How did we do?</h1>

        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    </div>

    <div class="rating-numbers">
        <p class="number" id="number1">1</p>
        <p class="number" id="number2">2</p>
        <p class="number" id="number3">3</p>
        <p class="number" id="number4">4</p>
        <p class="number" id="number5">5</p>
    </div>

    <div class="submit-btn">
        <button class="btn">SUBMIT</button>
    </div>
  </div>

    <script src="javascript.js"></script>
</body>
</html>
