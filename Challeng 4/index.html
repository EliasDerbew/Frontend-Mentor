<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Product preview card component</title>
</head>
<body>
    <div class="container">
        <div class="product_image">
            <img src="images/image-product-desktop.jpg" alt="">
        </div>
        <div class="product_detail">
            <header>
                <p>Perfume</p>
                <h3>Gabrielle Essence Eau De Perfum</h3>
            </header>

            <main>
                <p>A flora, solar and voluptuous interpretaion composed by olivie polge, Perfumer-Creator for the house of CHANEL.</p>
               <div class="price">
                   <h2>$149.99 </h2>
                   <p class="previous_price">$169.99</p>
               </div>

            </main>

            <footer>
                <button class="btn"> <img src="images/icon-cart.svg" alt="">Add to Cart</button>
            </footer>
        </div>
    </div>

    <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> </p>
        <p>Coded by <a href="https://www.linkedin.com/in/elias-derbew-388b4b298/">Elias Derbew</a></p>
    </div>
</body>
</html>
