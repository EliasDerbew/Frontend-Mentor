<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Ping Notify Me</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="images/logo.svg" alt="logo" class="logo">
            <h1>We are launching <span class="soon">soon!</span></h1>
            <p>Subscribe and get notified</p>
        </header>
      <main>
        <div class="input-filed">
           <form action="#" class="form">
            <div class="email-form">
                <input type="text" name="email" class="email" placeholder="Your email address . . .">
                <div class="error" id="emailError"></div>
            </div>
               <button class="btn" type="submit">Notify Me</button>
           </form>
        </div>

        <div class="img">
            <img src="images/illustration-dashboard.png" alt="illustration-dashboard" class="illustration-dashboard">
        </div>
      </main>


      <footer>
        <div class="soctial-media">
            <img src="images/facebook-f-brands-solid.svg" alt="facebook" class="facebook">
            <img src="images/twitter-brands-solid.svg" alt="twitter" class="twitter" >
            <img src="images/instagram-brands-solid.svg" alt="instagram" class="instagram">
        </div>

        <p>&copy; Copyright Ping All rights reserved</p>
      </footer>
    </div>

    <script src="main.js"></script>
</body>
</html>
