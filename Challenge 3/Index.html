<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./asset/images/favicon-32x32.png">
    <title>Results Summary component</title>
</head>
<body>
    <div class="container">
        <div class="result">
            <header class="title">
                <h2>Your Result</h2>
            </header>

            <main class="cercle">
                    <p class="score"> 76 </p>
                    <p class="total"> of 100</p>
            </main>

            <footer>
                <h2 class="great">Great</h2>
                <p class="analysis">You scored higher than 65% of the people who have taken these tests.</p>
            </footer>
            
        </div>
        <div class="summary">
            <header class="title">
                <h2>Summary</h2>
            </header>

            <main>
                <table>
                  <tbody>
                    <tr>
                        <td class="reaction">
                            <img src="asset/images/icon-reaction.svg" alt="">
                            <p>Reaction</p>
                        </td>
                        <td class="eachscore">
                            <p>80</p>
                            <p class="total">/100</p>
                        </td>
                    </tr>
                    <tr>
                        <td class="memory">
                            <img src="asset/images/icon-memory.svg" alt="">
                            <p>Memory</p>
                        </td>
                        <td class="eachscore">
                            <p>92</p>
                            <p class="total">/100</p>
                        </td>
                    </tr>
                    <tr>
                        <td class="verbal">
                            <img src="asset/images/icon-verbal.svg" alt="">
                            <p>Verbal</p>
                        </td>
                        <td class="eachscore">
                            <p>61</p>
                            <p class="total">/100</p>
                        </td>
                    </tr>
                    <tr>
                        <td class="visual">
                            <img src="asset/images/icon-visual.svg" alt="">
                            <p>Visual</p>
                        </td>
                        <td class="eachscore">
                            <p>72</p>
                            <p class="total">/100</p>
                        </td>
                    </tr>
                    
                  </tbody>
                </table>
            </main>

            <button class="btn">Continue</button>
        </div>
    </div>

    <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
        <p> </p>Coded by <a href="https://www.linkedin.com/in/elias-derbew-388b4b298/">Elias Derbew</a></p>
      </div>
</body>
</html>
