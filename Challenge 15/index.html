<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Base apparel</title>
</head>
<body>
    <div class="container">
        <!-- the left side of the page -->

        <div class="left-side">
            <div class="logo">
                <div class="circle">
                    <!-- logo circle is drawan here -->
                </div>

                <div class="name">
                    <p>BASE</p>
                    <P>APPAREL</P>
                </div>

            </div>

            <div class="mobile-image">
                <!-- the mobile size image goes here -->
            </div>

            <div class="main-article">
                <h1><span class="pink">WE'RE</span> <br> COMING <br> SOON </h1>
                <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our lauch deals.</p>
            </div>
    
            <div class="email-input">
                <input type="text" name="email" class="email" placeholder="Email Address . . .">
                <img src="images/icon-error.svg" alt="error icon" class="error">
                <button><img src="images/icon-arrow.svg" alt="submit" class="submit-button"></button>
            </div>
    
            <div class="error-massage">
                <p>Please provide a valid email address</p>
            </div>

     

        </div>

        <!-- the right side of the page -->

        <div class="right-side">
            
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
