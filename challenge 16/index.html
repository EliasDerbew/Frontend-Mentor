<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign in</title>
</head>
<body>
    <div class="container">
        <!-- the left side of the page goes here -->

        <div class="left-side">
            <h1>Learn to code by  watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>

        </div>


        <!-- the right side of the page goes here  -->

        <div class="right-side">
            <div class="price">
            <p><span class="free">Try it free 7 days</span> then $20/mo. thereafter</p>
            </div>

            <div class="forms">
                  <form action="/" id="formElement">

                    <div class="input-control">
                        <input type="text" name="first name" id="first-name" placeholder="First Name">
                        <div> </div>
                    </div>
        

                    <div class="input-control">
                        <input type="text" name="last name" id="last-name" placeholder="Last Name">
                        <div> </div>
                    </div>
                   

                    <div class="input-control">
                        <input type="text" name="email address" id="email-address" placeholder="Email Address">
                        <div></div>
                    </div>
                    

                    <div class="input-control">
                        <input type="password" name="password" id="password" placeholder="Password">
                        <div> </div>
                    </div>
                    <button class="btn" type="submit">CLAIM YOUR FREE TRIAL</button>
                    <P class="msg">By clicking the button, you are agreeing to our <span class="terms">Terms and Services</span></P>
                </form>

            </div>
        </div>
    </div>



    <script src="main.js"></script>
</body>
</html>
